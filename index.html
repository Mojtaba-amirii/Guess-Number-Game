<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Guess the number</title>
  </head>
  <body>
    <div id="container">
      <p>
        Number Guessing Game between 1 and 100 and You have
        <span>5</span> trials!
      </p>
      <p id="outputText"></p>
      <label for="userInput">Enter Your Number</label>
      <input type="number" id="userInput" />

      <button type="button" id="Guess">Enter</button>
      <button type="button" id="StartOver">Start Over</button>

      <div id="pGuesses">
        <p>Your Previous Guesses</p>
        <ul id="resultList"></ul>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
